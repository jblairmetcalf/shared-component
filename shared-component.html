<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="shared-component">
  <template>
    <style>
      :host {
        background: #fff;
        border-radius: 3px;
        display: block;
      }
      :host .header {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        color: #212121;
        border-bottom: solid #e0e0e0 1px;
      }
      :host .footer {
        border-top: solid #e0e0e0 1px;
      }
      [hidden] {
        display: none !important;
      }
      :host .header,
      :host .body,
      :host .footer {
        padding: 12px 24px;
      }
      :host .body,
      :host .footer {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
        font-weight: 400;
        line-height: 20px;
        color: #616161;
      }
      :host ::content a {
        color: #4285f4;
        text-decoration: none;
      }
      :host ::content a:hover {
        text-decoration: underline;
      }
    </style>
    <div class="header" hidden$="[[!heading]]">
      <div>[[heading]]</div>
    </div>
    <div class="body">
      <content select=".body"></content>
    </div>
    <div class="footer">
      <content select=".footer"></content>
    </div>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'shared-component',
      properties: {
        heading: {
          type: String,
          value: ''
        }
      }
    });
  </script>
</dom-module>
